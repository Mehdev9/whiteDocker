version: '3.8'

services:
  # Service de l'application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: white_docker
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
    depends_on:
      - db
    networks:
      - laravel-network

  # Service de base de données MySQL
  db:
    image: mysql:8.0
    container_name: white_docker_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel_user
      - MYSQL_PASSWORD=laravel_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - laravel-network

  # Service phpMyAdmin (optionnel, pour gérer la base de données)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: white_docker_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - db
    networks:
      - laravel-network

# Volumes pour persister les données
volumes:
  db-data:
    driver: local

# Réseau pour la communication entre les services
networks:
  laravel-network:
    driver: bridge
